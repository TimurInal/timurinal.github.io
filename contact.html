  <h1>Contact</h1>
  <h3>Send me a message!<br>I'll try to respond as soon as possible</h3><br>

  <form action="https://formspree.io/f/xrgnreav" method="post" class="contact-centre">
    <ul>
      <li>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" />
      </li>
      <li>
        <label for="email">Email:</label>
        <input type="email" id="email" name="user_email" />
      </li>
      <li>
        <label for="msg">Message:</label>
        <textarea id="msg" name="user_message" style="resize: none;"></textarea>
      </li>
      <li>
        <button type="submit">Submit</button>
      </li>
    </ul>
  </form>
